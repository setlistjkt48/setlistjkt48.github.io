<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SetlistJKT48 - Cek Membership</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="Logo SetlistJKT48.png" />
  </head>
  <body>
    <div class="main-wrapper">
      <!-- Header Logo -->
      <div class="header-logo text-center">
        <img
          src="Logo SetlistJKT48.png"
          alt="Logo SetlistJKT48"
          class="logo mb-3"
        />
        <h2 class="fw-bold mb-0">SetlistJKT48</h2>
        <p class="text-muted" style="font-size: 0.9rem">
          Cek sisa durasi membership kamu
        </p>
      </div>

      <!-- Card -->
      <div class="card membership-card text-center mx-auto">
        <h5 class="mb-3">Cek Membership</h5>
        <input
          type="text"
          id="whatsapp"
          class="form-control mb-3"
          placeholder="Masukkan No WhatsApp (misal: 089612345678)"
        />
        <button class="btn btn-danger w-100" onclick="cekMembership()">
          Cek Sekarang
        </button>
        <div id="hasil" class="mt-4"></div>
      </div>
    </div>

    <script>
      async function cekMembership() {
        const no = document.getElementById("whatsapp").value.trim();
        const result = document.getElementById("result");

        if (!no) {
          result.innerHTML = `<div class="alert alert-warning">Masukkan nomor WhatsApp terlebih dahulu.</div>`;
          return;
        }

        result.innerHTML = `<div class="alert alert-info">Memeriksa data...</div>`;

        try {
          const res = await fetch(
            "https://script.google.com/macros/s/AKfycbyyRONOOWLB52PS5Nzv9D5BxSW0ErAaeJd-Zf9JYo53E0kP4vHfczAx9FxSB03uXwbLXw/exec?no=" +
              encodeURIComponent(no)
          );
          const data = await res.json();

          if (data.status === "success") {
            result.innerHTML = `
        <div class="card mt-3">
          <div class="card-body text-center">
            <p><b>No WhatsApp:</b> ${data.no}</p>
            <p><b>Email:</b> ${data.email}</p>
            <p><b>Sisa waktu membership:</b> ${data.sisaHari} hari</p>
          </div>
        </div>`;
          } else {
            result.innerHTML = `<div class="alert alert-danger">Nomor tidak ditemukan.</div>`;
          }
        } catch (err) {
          console.error(err);
          result.innerHTML = `<div class="alert alert-danger">Gagal menghubungi server. Pastikan Web App sudah diatur untuk akses publik.</div>`;
        }
      }
    </script>
  </body>
</html>
