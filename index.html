<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SetlistJKT48 - Cek Membership</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="Logo SetlistJKT48.png">
</head>
<body>

  <div class="main-wrapper">
    <!-- Header Logo -->
    <div class="header-logo text-center">
      <img src="Logo SetlistJKT48.png" alt="Logo SetlistJKT48" class="logo mb-3">
      <h2 class="fw-bold mb-0">SetlistJKT48</h2>
      <p class="text-muted" style="font-size: 0.9rem;">Cek sisa durasi membership kamu</p>
    </div>

    <!-- Card -->
    <div class="card membership-card text-center mx-auto">
      <h5 class="mb-3">Cek Membership</h5>
      <input type="text" id="whatsapp" class="form-control mb-3" placeholder="Masukkan No WhatsApp (misal: 089612345678)">
      <button class="btn btn-danger w-100" onclick="cekMembership()">Cek Sekarang</button>
      <div id="hasil" class="mt-4"></div>
    </div>
  </div>

  <script>
    async function cekMembership() {
      const no = document.getElementById("whatsapp").value.trim();
      const hasil = document.getElementById("hasil");

      if (!no) {
        hasil.innerHTML = `<div class='text-danger mt-3'>Masukkan nomor WhatsApp terlebih dahulu!</div>`;
        return;
      }

      hasil.innerHTML = `<div class='text-secondary mt-3'>Memeriksa data...</div>`;
      try {
        const res = await fetch(
          "https://script.google.com/macros/s/AKfycbwlMG7j6MiLwOnopNHGDfoxhR_zXfftcbMe3WXyoJWIOEGL_BGxiws2qloxaiW1GuIc/exec?whatsapp=" + encodeURIComponent(no)
        );
        const data = await res.json();

        if (data.status === "success") {
          hasil.innerHTML = `
            <div class="border p-3 mt-3">
              <p><strong>No WhatsApp:</strong> ${data.no}</p>
              <p><strong>Email:</strong> ${data.email}</p>
              <p><strong>Sisa Durasi:</strong> ${data.sisaHari} Hari</p>
            </div>`;
        } else {
          hasil.innerHTML = `<div class='text-danger mt-3'>Data tidak ditemukan.</div>`;
        }
      } catch (err) {
        hasil.innerHTML = `<div class='text-danger mt-3'>Terjadi kesalahan: ${err.message}</div>`;
      }
    }
  </script>

</body>
</html>
