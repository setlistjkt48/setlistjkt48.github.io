<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h4 class="mb-3 text-center">ðŸ“‹ Dashboard Membership</h4>

    <div class="card p-3 mb-4">
      <h6>Tambah Member</h6>
      <input type="text" id="noWa" class="form-control mb-2" placeholder="Nomor WhatsApp">
      <input type="email" id="email" class="form-control mb-2" placeholder="Email">
      <input type="date" id="expired" class="form-control mb-2">
      <button class="btn btn-primary w-100" onclick="addMember()">Tambah</button>
      <div id="notif" class="mt-2"></div>
    </div>

    <div class="card p-3">
      <h6>Daftar Member</h6>
      <table class="table table-sm table-bordered mt-2" id="tblMember">
        <thead class="table-light">
          <tr>
            <th>No WhatsApp</th>
            <th>Email</th>
            <th>Expired</th>
            <th>Sisa (hari)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyyRONOOWLB52PS5Nzv9D5BxSW0ErAaeJd-Zf9JYo53E0kP4vHfczAx9FxSB03uXwbLXw/exec"; // GANTI DENGAN URL WEB APP KAMU

    async function loadData() {
      const res = await fetch(SCRIPT_URL + "?action=getAll", { method: "POST" });
      const json = await res.json();

      if (json.status === "ok") renderTable(json.data);
      else alert("Gagal memuat data: " + json.message);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#tblMember tbody");
      tbody.innerHTML = "";
      data.forEach(r => {
        tbody.innerHTML += `
          <tr>
            <td>${r.noWa}</td>
            <td>${r.email}</td>
            <td>${r.expired}</td>
            <td>${r.sisaHari}</td>
          </tr>`;
      });
    }

    async function addMember() {
      const noWa = document.getElementById("noWa").value.trim();
      const email = document.getElementById("email").value.trim();
      const expired = document.getElementById("expired").value;
      const notif = document.getElementById("notif");

      if (!noWa || !email || !expired) {
        notif.innerHTML = `<div class="text-danger">Isi semua field!</div>`;
        return;
      }

      notif.innerHTML = `<div class="text-info">Menambah data...</div>`;

      const formData = new URLSearchParams();
      formData.append("action", "add");
      formData.append("noWa", noWa);
      formData.append("email", email);
      formData.append("expired", expired);

      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        body: formData
      });
      const json = await res.json();

      if (json.status === "ok") {
        notif.innerHTML = `<div class="text-success">${json.message}</div>`;
        loadData();
      } else {
        notif.innerHTML = `<div class="text-danger">${json.message}</div>`;
      }
    }

    loadData();
  </script>
</body>
</html>
